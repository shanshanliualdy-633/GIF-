name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --name="GIF_To_Sprite_Tool" gif_to_sprite_gui.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: GIF_Tool_Windows
        path: dist/GIF_To_Sprite_Tool.exe
